name: Check for foodon:  push:    branches: [ master ]jobs:  install-dependencies:    name: Equip binoculars    runs-on: ubuntu-latest    container: lironavon/docker-puppeteer-container:14.16.0    steps:      - name: Checkout Repo        uses: actions/checkout@v2      - uses: actions/setup-node@v3        with:          node-version: 16      - name: Install Dependencies        run: yarn install --frozen-lockfile      - name: Cache node_modules        uses: actions/cache@v2        with:          path: '**/node_modules'          key: modules-${{ hashFiles('yarn.lock') }}  run-project:    name: Lookout for food    runs-on: ubuntu-latest    container: lironavon/docker-puppeteer-container:14.16.0    env:      CI: true    needs: install-dependencies    steps:      - name: Checkout Repo        uses: actions/checkout@v2      - uses: actions/setup-node@v3        with:          node-version: 16      - name: Cache node_modules        uses: actions/cache@v2        with:          path: '**/node_modules'          key: modules-${{ hashFiles('yarn.lock') }}      - name: Build        run: yarn build      - name: Run        run: yarn start      - uses: actions/upload-artifact@v3        if: always()        with:          name: my-artifact          path: screen.png